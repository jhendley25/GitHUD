<!-- modals template -->

<script type="text/template" id="modals-template">
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">New User</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary" id="add-more-user-inputs">Add More Users...</button>
                  <input type="text" class="form-control" placeholder="Github Username">
                  
                  
                </div>
                <div class="modal-footer">

                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit-user-request" data-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>



          
          <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">New Repo</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary" id="add-more-repo-inputs">Add More Repos...</button>
                  <input type="text" class="form-control" placeholder="Github Repo Name">
                 
                  
                </div>
                <div class="modal-footer">

                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit-repo-request" data-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>
</script>


<!-- username input template -->
<script type="text/template" id="input-template">
            <input type="text" class="form-control"  placeholder="Github Username">
</script>


<!-- repo input template -->
<script type="text/template" id="repo-input-template">
            <input type="text" class="form-control"  placeholder="Github Repo name">
</script>

<!-- stage template -->
<!-- contains logo, add user/repo btn, and table/thumb toggle btns -->
<script type="text/template" id="display-stage-buttons">
            <div class="logo"><h1>GithubView</h1></div>
            <button type="button" class="btn btn-default btn-mg" id="display-table">Table</button>
                <button type="button" class="btn btn-default btn-mg" id="display-thumbs">Thumbs</button>
            <div id="stage-buttons">
                <div class="btn-group" id="add-users">
                  <button type="button" class="btn btn-primary" data-toggle="modal" href="#myModal1"><span class="glyphicon glyphicon-plus"></span> Users</button>
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a data-toggle="modal" href="#myModal1">Add Users</a></li>
                    <li><a data-toggle="modal" href="#myModal2">Add Repos</a></li>
                  </ul>
                </div>
                
            </div>
            <button type="button" class="btn btn-default btn-mg" id="display-stage">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
</script>

<!-- user table display template -->
<script type="text/template" id="user-table-display">
            <div class="user-info-table">
                <img src="<%= user.get('avatar_url') %>">
                <span class="close-box">
                    <button type="button" class="close" id="close-user-window" aria-hidden="true">&times;</button>
                </span>
                <h3><%= user.get('login') %></h3>
                <br>
                
                    <h3>Repos:</h3>
                    <h2><%= user.get('public_repos') %></h2>
                    <h3>Followers:</h3>
                    <h2><%= user.get('followers') %></h2>
                    <h3>Following:</h3>
                    <h2><%= user.get('following') %></h2>
                <button type="button" class="btn btn-default" id="full-view-button">Full View</button>
            </div>
</script>


<!-- user thumbnail display template -->
<script type="text/template" id="user-thumb-display">
            
                <img src="<%= user.get('avatar_url') %>">
                <span class="close-box">
                    <button type="button" class="close" id="close-user-window" aria-hidden="true">&times;</button>
                </span>
                <h3><%= user.get('login') %></h3>
                
            
</script>


<!-- user profile display template -->
<script type="text/template" id="user-profile-display">
            <div class="user-info-profile">
                <img src="<%= user.get('avatar_url') %>">
                <span class="close-box">
                    <button type="button" class="close" id="close-user-window" aria-hidden="true">&times;</button>
                </span>
                <h3><%= user.get('login') %></h3>
                <div class="user-profile-info">
                <dl>
                    <dt>Repos</dt>
                    <dd><%= user.get('public_repos') %></dd>
                    <dt>Followers</dt>
                    <dd><%= user.get('followers') %></dd>
                    <dt>Following</dt>
                    <dd><%= user.get('following') %></dd>
                </dl>
                </div>
            </div>
</script>
